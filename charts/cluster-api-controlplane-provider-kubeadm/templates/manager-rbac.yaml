apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "cluster-api-controlplane-provider-kubeadm.fullname" . }}-manager-role
  labels:
    cluster.x-k8s.io/provider: control-plane-kubeadm
    kubeadm.controlplane.cluster.x-k8s.io/aggregate-to-manager: "true"
  {{- include "cluster-api-controlplane-provider-kubeadm.labels" . | nindent 4 }}
rules:
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs:
  - get
  - list
- apiGroups:
  - bootstrap.cluster.x-k8s.io
  - controlplane.cluster.x-k8s.io
  - infrastructure.cluster.x-k8s.io
  resources:
  - '*'
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - cluster.x-k8s.io
  resources:
  - clusters
  - clusters/status
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cluster.x-k8s.io
  resources:
  - machines
  - machines/status
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - get
  - list
  - patch
  - watch
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create
  - get
  - list
  - patch
  - update
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "cluster-api-controlplane-provider-kubeadm.fullname" . }}-manager-rolebinding
  labels:
    cluster.x-k8s.io/provider: control-plane-kubeadm
  {{- include "cluster-api-controlplane-provider-kubeadm.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "cluster-api-controlplane-provider-kubeadm.fullname" . }}-aggregated-manager-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "cluster-api-controlplane-provider-kubeadm.fullname" . }}-manager'
  namespace: '{{ .Release.Namespace }}'