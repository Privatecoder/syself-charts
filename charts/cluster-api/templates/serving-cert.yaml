apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "cluster-api.fullname" . }}-serving-cert
  labels:
  {{- include "cluster-api.labels" . | nindent 4 }}
spec:
  dnsNames:
  - capi-webhook-service.{{ .Release.Namespace }}.svc
  - capi-webhook-service.{{ .Release.Namespace }}.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: '{{ include "cluster-api.fullname" . }}-selfsigned-issuer'
  secretName: capi-webhook-service-cert
  subject:
    organizations:
    - k8s-sig-cluster-lifecycle