      region: nbg1
      type: lb11
      algorithm: least_connection
      port: 6443
      extraTargets:
      - listenPort: 443
        destinationPort: 6443
        protocol: tcp
    sshKeys: 
    - name: "test-key"
    hetznerSecretRef:
